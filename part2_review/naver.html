<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8-sig" />
        <title>NAVER</title>
        <!-- ./현재 폴더 -->
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./naver.css">
    </head>
    <body>
        <!-- 로고 및 검색창 영역 -->
        <header>
            <!-- 가운데 정렬 -->
            <div id="header_center">
                <div id="header_top">
                    <span>네이버를 시작페이지로</span>
                    <span>쥬니어 네이버</span>
                    <span>해피빈</span>
                </div>

                <div id="header_search">
                    <h1>
                        <!-- href = attribute(속성) -->
                        <a href="https://www.naver.com/" class="blind">네이버</a>
                    </h1>

                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />
                        <button class="blind">검색</button>
                    </fieldset>
                </div>
            </div>
        </header>

        <!-- 네비게이션 영역 -->
        <nav>
            <ul>
                <li>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
                <li>네이버 페이</li>
                <li>네이버 TV</li>
            </ul>
        </nav>

        <!-- 메인 영역 -->
        <main>
            <h2>실시간 검색어</h2>

            <h3>연합뉴스</h3>
            <ol>
                <li><img src="./과학동아.png" alt="과학동아">10/28 공부한 내용입니다</li>
                <li><img src="./매일경제.png" alt="매일경제">정리내용은 html로 정리해놓았습니다</li>
                <li><img src="./파이낸셜뉴스.png" alt="파이낸셜뉴스">개발자 노션에서 html,css 정리에서 확인하실수 있습니다</li>
                <li><img src="./한국경제TV.png" alt="한국경제TV">이해 안되시는 부분은 보내주시면 정리해서 공유 하겠습니다</li>
                <li><img src="./한국일보.png" alt="한국일보">다들 오늘 하루도 고생하셨습니다</li>
            </ol>

            <h3>로그인</h3>

            <h3>뉴스</h3>

            <h3>법률</h3>

            <h3>쇼핑</h3>
        </main>

        <!-- 하단 영역 -->
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
    </body>
</html>
