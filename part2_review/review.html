<!--
    html 정리

    태그
        꺽쇠로 둘러쌓인 요소들
        ex) <a>요소</a>
        먼저 오는 태그는 여는 태그
        뒤에 오는 태그는 닫는 태그
        둘은 다르게 생김 / 이부분

        이름
        <태그이름></태그이름>
        ex) <a></a> -> a태그

    태그간의 관계
        부모:parent
        자식:children
        형제:sibling

    빈태그는 닫는 태그를 넣는게 원칙
        ex) <input />
        안넣어도 돌아가기는 한다

    heading tag -> h tag
        중요도 순으로 뒤에 넘버가 붙는게 일반적
        ex)h1 -> 중요도 1순위

    icon:favicon - favorite icon
        웹사이트 아이콘

    css는 head태그 안에 넣는게 일반적

    attribute 속성
        태그 내부에서 태그의 속성을 정의
        ex) <a href="https://www.naver.com/">네이버</a>
        href는 속성을 담당 -> 해당 태그 클릭시 네이버 사이트로 이동하게 해줌

    태그들의 종류

    head 최상단 태그
    body 몸체 태그

    fieldset 그룹박스
    legend 그룹박스 이름

    input은 짧은글(한줄)
    textarea는 긴글

    checkbox는 체크 버튼
    radio버튼은 다지 선다 버튼

    ol ordered list 정렬된 리스트
    ul unordered list 정렬되지 않은 리스트
    li list item

 -->
